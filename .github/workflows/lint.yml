name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install modules
        run: npm install eslint @electron-toolkit/eslint-config eslint-plugin-vue @vue/eslint-config-prettier

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install ruff
        run: pip install ruff pyright

      - name: Run ruff
        run: |
          cd server
          ruff check

      - name: Run pyright
        run: pyright
