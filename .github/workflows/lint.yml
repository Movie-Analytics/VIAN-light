name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install modules
        run: npm install eslint @electron-toolkit/eslint-config eslint-plugin-vue @vue/eslint-config-prettier

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts

  ruff_pyright:
    runs-on: ubuntu-latest
    container: ubuntu:latest

    steps:
      - uses: actions/checkout@v2

      - name: Install build tools
        run: apt-get update && apt-get install -y build-essential libdrm-dev libbz2-dev liblzma-dev zip python3 python3-pip libpq-dev

      - name: Download onnx
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: csukuangfj/onnxruntime-libs
          version: 'tags/v1.20.1'
          file: onnxruntime-linux-x64-static_lib-1.20.1-glibc2_17.zip

      - name: Unzip
        run: |
          unzip onnxruntime*.zip
          rm onnxruntime*zip
          mv onnxruntime* onnxlibs

      - name: Download ffmpeg-libs
        uses: dawidd6/action-download-artifact@v7
        with:
          repo: elya5/ffmpeg-build
          github_token: ${{ secrets.ACCESS_TOKEN_GITHUB }}
          name: ffmpeg-libs-linux
          path: ffmpeglibs
          workflow: blank.yml
          check_artifacts: true
          search_artifacts: true

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5

      - name: Build venv
        run: |
          cd server
          uv venv
          uv add pyright

      - name: Run ruff
        run: uv run ruff check

      - name: Run pyright
        run: uv run pyright
